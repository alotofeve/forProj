<!DOCTYPE html>
<html>

<head>
    <title>Menu With JQuery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="src/inputhistory.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <h1>Calories Calculator</h1>
        <div id="calculator">
            <label for="selFruit">Which fruit you like</label><br>
            <select id="selFruit">
                <option value="--">choose fruits</option>
                <option value="0">apple</option>
                <option value="1">avocado</option>
                <option value="2">lemon</option>
                <option value="3">peach</option>
                <option value="4">cherries</option>
            </select>
            <br>You choose:
            <div id="selectedFruit"></div>
            <br>
            <form id="myform" onsubmit="return results();" method="post">
                <label for="selServing">How many serving of this fruit?</label><br />
                <input type="text" id="selServing" placeholder="0" />
                <button type="button" id="Estimate">Estimate</button>
            </form>
            <div>
                <p id="EstTaken">Estimate Calories</p>

                <button type="button" id="Confirm">Confirm</button> <br />
                <p id="HistorySel"></p>
                <p id="SelRecord"></p>
                <div id="CaloOut">
                    <p>The Calories new taken is: <span id="NewTaken">0</span></p>
                    <p>Total Calories taken: <span id="CaloTaken">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <!--container end-->
    <script type="text/javascript" src="CaloCalc.js"></script>
</body>

</html>
