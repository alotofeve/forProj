<!DOCTYPE html>
<html>

<head>
    <title>Calorise Caculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <h1>Calories Calculator</h1>
        <div id="calculator">
            <label for="selFruit">Which fruit you like</label><br>
            <select id="selFruit">
                <option value="FruitArray">choose fruits</option>
                <option value="Apple">Apple</option>
                <option value="Avocado">Avocado</option>
                <option value="Lemon">Lemon</option>
                <option value="Peach">Peach</option>
                <option value="Cherries">Cherries</option>
             </select>
            <br>You choose:
            <div id="selectedFruit"></div>
            <br>
            <form id="myform" onsubmit="return results();" method="post">
                <label for="selServing">How many serving of this fruit?</label><br />
                <input type="text" id="selServing" placeholder="0" />
                <button type="button" id="Estimate">Estimate</button>
            </form>
            <div>
                Estimate Calories:
                <div id="EstTaken"></div>

                <button type="button" id="Confirm">Confirm</button> <br />
                <p id="HistorySel"></p>
                <p id="SelRecord"></p>
                <div id="CaloOut">
                    <p>The Calories new taken is: <span id="NewTaken">0</span></p>
                    <p>Total Calories taken: <span id="CaloTaken">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <!--container end-->
    <script type="text/javascript" src="CaloCalc.js"></script>
</body>

</html>
